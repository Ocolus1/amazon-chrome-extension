<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bs-font-sans-serif: 'Roboto', sans-serif;
    }

    body {
      background: #010A17;
      color: #fff;
      font-family: 'Open Sans';
      margin: 10px;
      width: 375px;
      height: 400px;
      border-radius: 20px;
    }

    body.full-height {
      height: 100%;
    }


    #analyze-reviews-button {
      display: none;
      background-color: #FEFEFE;
      color: #010A17;
      border-radius: 7px;
      width: 300px;
      height: 53px;
      font-size: 1.2em;
      margin-top: 5rem;
    }

    #temp-text {
      display: none;
      color: #747474;
    }

    #loader {
      display: none;
    }

    .min-div {
      text-align: center;
    }

    .start-btn {
      background-color: #F5C00B;
      color: #010A17;
      border-radius: 7px;
      width: 167px;
      height: 53px;
      font-size: 1.2em;
      margin-top: 5rem;
    }

    .loading-btn {
      background-color: #F5C00B;
      opacity: 0.62;
      color: #010A17;
      border-radius: 7px;
      width: 200px;
      height: 53px;
      font-size: 1.2em;
      margin-top: 4rem;
    }


    p, li {
  font-size: 18px;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="">
      <div class="mt-4 mb-3 text-center">
        <h1 class="fw-bolder">Amazon Review Analyzer</h1>
        <p>Analyze your reviews and get awesome suggestions to improve your product</p>
      </div>
      <h5 id="asin" class="mt-5 text-left ms-4">ASIN: </h5>
      <div class="min-div">
        <button id="extractor" type="button" 
        class="start-btn">GET STARTED</button>
        <button id="analyze-reviews-button" class="mb-3">ANALIZAR RESENAS</button>
        <div id="loader" class="text-center">
        <button class="loading-btn mb-3" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Analyzing...
        </button>
      </div>
        <p id="temp-text" >Analyzing your reviews, this might take a while</p>
      </div>
    </div>
    <div id="results-container" class="container">
    </div>
  </div>
  <script src="popup.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
